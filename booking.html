<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="assets/css/booking.css">
</head>
<body>

    <div class="container">
    
     <section class="movie-selection">
            <h2>Select Movie Type</h2>
            <div class="movie-list">
                <div class="movie-card">
             
                    <h3>2D</h3>
                    <button>Select</button>
                </div>
                <div class="movie-card">
              
                    <h3>3D</h3>
                    <button>Select</button>
                </div>
                <div class="movie-card">
        
                    <h3>IMX 3D</h3>
                    <button>Select</button>
                </div>
            </div>
        </section>

        <!-- Seat Selection -->
        <section class="seat-selection">
            <h2>Select Your Seat</h2>
            <div class="seats">
                <div class="seat-row">
                    <div class="seat available">A1</div>
                    <div class="seat available">A2</div>
                    <div class="seat available">A3</div>
                    <div class="seat available">A4</div>
                </div>
                <div class="seat-row">
                    <div class="seat available">B1</div>
                    <div class="seat available">B2</div>
                    <div class="seat available">B3</div>
                    <div class="seat available">B4</div>
                </div>
            </div>
        </section>

        <!-- Booking Summary -->
        <section class="booking-summary">
            <h3>Booking Summary</h3>
            <p>Movie Type: <span id="selected-movie">None</span></p>
            <p>Seats: <span id="selected-seats">None</span></p>
            <p>Total: $<span id="total-price">0</span></p>
            <button class="book-button" >Book Now</button>
        </section>
    </div>

    
</body>
</html>
